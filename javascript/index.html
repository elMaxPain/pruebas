<!DOCTYPE html>
<html>
    <head>
        <title>DOMContentLoaded</title>
        <script type="text/javascript">
        	document.addEventListener('DOMContentLoaded', (event) => {
                let txt = document.querySelector('h1').innerHTML;
                console.log(txt);
            });
        </script>
    </head>
    <body>
        <h1>Hola JS</h1>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Hola JavaScript</title>
        <script type="text/JavaScript">
            let contador = 0;
            function hola() {
                contador ++;
                document.querySelector('h1').innerHTML = 'Hola! x ' + contador;
            }
        </script>
    </head>
    <body>
        <h1>Hola!</h1>
        <button onclick="hola();">Di hola!</button>
    </body>
</html>
